<h1 style="color:red">Thống kê tình hình siêu bão yagi</h1>
<hr   style="background-color:LightSlateGray;width:450px;" align="left" size="5px"/>
<p id="showDate"></p>
<script>
    let currentDate = new Date();
    let today = "Thứ "+(currentDate.getDay()+1)+" ,"+(currentDate.getDate())+" / "+(currentDate.getMonth()+1)+" / "+(currentDate.getFullYear());
    document.getElementById("showDate").innerHTML=today;
</script>
